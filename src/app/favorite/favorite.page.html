<app-px-ion-header>
  <ion-title>{{title}}</ion-title>
</app-px-ion-header>

<ion-content [fullscreen]="true">
  <ion-loading mode="ios" [isOpen]="isLoading" message="Loading..." [duration]="1000" spinner="circles"></ion-loading>
  <app-px-ion-refresher [eventRefresh]="onPretendEvent.bind(this)"></app-px-ion-refresher>
  <ion-searchbar mode="ios" animated="true" placeholder="search..." (ionInput)="onSearch($event)"></ion-searchbar>
  
    @defer (when !isLoading) {
      @if (total() > 0) {
      <ion-list mode="ios">
        @for (pokemon of data() | filterSearch: keywordSearch() :'name'; track $index; let index = $index) {
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="urlImage + pokemon.id + Image.png" alt="avatar" />
          </ion-avatar>
          <ion-label [routerLink]="['/', 'list', pokemon.name]">{{ pokemon.name | titlecase }}</ion-label>
          <ion-button [id]="triggerToast" color="danger" shape="round" (click)="onRemoveFavorite(pokemon)" (onKeyPress)="onRemoveFavorite(pokemon)">
            <ion-icon slot="icon-only" style="color: #FFF" name="trash"></ion-icon>
          </ion-button>
        </ion-item>
        }
    </ion-list>
    }

    @if(!isLoading && total() === 0) {
      <ion-text mode="ios" color="white">
        <p class="ion-padding" style="margin-top: 0; margin-bottom: 0;">{{COPY.NOT_FOUND_FAVORITE}}</p>
      </ion-text>
    }
    <app-px-ion-toast [trigger]="triggerToast" [message]="messageToast" [duration]="durationToast"></app-px-ion-toast>
    } @placeholder {
    <app-px-ion-skeleton></app-px-ion-skeleton>
    }

</ion-content>
