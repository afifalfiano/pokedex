<ion-item >
  <ion-avatar slot="start" [routerLink]="['/', 'list', pokemonName]">
    <img [src]="urlImage" alt="{{pokemonName}}" />
  </ion-avatar>
  <ion-label [routerLink]="['/', 'list', pokemonName]">{{ pokemonName | titlecase }}</ion-label>
  <ion-button [id]="triggerToast" color="danger" shape="round" (click)="doRemoveFavorite()" (onKeyPress)="doRemoveFavorite()" *ngIf="isAddedFavorite">
    <ion-icon slot="icon-only" style="color: #FFF" name="trash"></ion-icon>
  </ion-button>
  <ion-button [id]="triggerToast" shape="round" (click)="doAddFavorite()" (onKeyPress)="doAddFavorite()" *ngIf="!isAddedFavorite">
    <ion-icon slot="icon-only" style="color: #FFF" name="heart"></ion-icon>
  </ion-button>
</ion-item>
