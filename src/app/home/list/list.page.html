<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar animated="true" placeholder="Search pokemon" (ionChange)="onSearch($event)"></ion-searchbar>


  <ion-list>
    @for (pokemon of data().results; track $index; let index = $index) {
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="urlImage + index + Image.png" alt="avatar" />
      </ion-avatar>
      <ion-label [routerLink]="['/', 'list', pokemon.name]">{{ pokemon.name }}</ion-label>
      <ion-button id="toast-info" color="danger" shape="round" (click)="onRemoveFavorite(pokemon)" *ngIf="pokemon.isAddedFavorite">
        <ion-icon slot="icon-only" style="color: #FFF" name="trash"></ion-icon>
      </ion-button>
      <ion-button id="toast-info" shape="round" (click)="onAddFavorite(pokemon)" *ngIf="!pokemon.isAddedFavorite">
        <ion-icon slot="icon-only" style="color: #FFF" name="heart"></ion-icon>
      </ion-button>
    </ion-item>

    }
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  @if (total() > 0) {
    <ion-toast trigger="toast-info" message="{{messageToast}}" [duration]="3000"></ion-toast>
  }
</ion-content>
