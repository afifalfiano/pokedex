<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title [routerLink]="['/list']">Back</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-loading [isOpen]="isLoading()" message="Loading..." [duration]="3000" spinner="circles"></ion-loading>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{pokemonName | titlecase}}</ion-title>
    </ion-toolbar>
  </ion-header>
  @if (!isLoading() && detail) {
    <ion-text color="primary">
      <h1 style="text-align: center; margin-top: 12px;">{{pokemonName | titlecase}}</h1>
    </ion-text>  
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img
            ionImgDidLoad="true"
            ionImgWillLoad="true" 
            ionError="true"
            src="{{detail.sprites.back_default}}"
            alt="{{detail.name}}"
          ></ion-img>
        </ion-col>
        <ion-col>
          <ion-img
            ionImgDidLoad="true"
            ionImgWillLoad="true" 
            ionError="true"
            src="{{detail.sprites.front_default}}"
            alt="{{detail.name}}"
          ></ion-img>
        </ion-col>
        <ion-col>
          <ion-img
            ionImgDidLoad="true"
            ionImgWillLoad="true" 
            ionError="true"
            src="{{detail.sprites.front_shiny}}"
            alt="{{detail.name}}"
          ></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col style="text-align: center;">
          <ion-button id="toast-info" color="danger" shape="round" (click)="onRemoveFavorite()" *ngIf="isAddedFavorite()">
            <ion-icon slot="icon-only" style="color: #FFF" name="trash"></ion-icon>
          </ion-button>
          <ion-button id="toast-info" shape="round" (click)="onAddFavorite()" *ngIf="!isAddedFavorite()">
            <ion-icon slot="icon-only" style="color: #FFF" name="heart"></ion-icon>
          </ion-button>
          <!-- <ion-button id="toast-add" shape="round" (click)="onAddFavorite()">
            <ion-icon slot="icon-only" style="color: #FFF" name="heart"></ion-icon>
          </ion-button>       -->
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-toast trigger="toast-info" [message]="messageToast()" [duration]="3000"></ion-toast>
  }
  
</ion-content>
